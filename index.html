<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
  </head>
  <body>

    <main>
      <section class="main-nav">
        <div class="logo">
          <i class="fab fa-spotify"></i>
          <h1>Spotify</h1>
        </div>

        <div class="home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>

        <div class="search">
          <i class="fas fa-search"></i>
          <span>Search</span>
        </div>

        <div class="library">
          <i class="fas fa-book-open"></i>
          <span>La Tua Libreria</span>
        </div>

        <div class="playlist">
          <h3>Playlist</h3>

          <div class="create">
            <i class="fas fa-plus-square"></i>
            <span>Crea Playlist</span>
          </div>

          <div class="playlist-name">
            <ul>
              <li>1 Nome Playlist</li>
              <li>2 Nome Playlist</li>
              <li>3 Nome Playlist</li>
              <li>4 Nome Playlist</li>
              <li>5 Nome Playlist</li>
            </ul>
          </div>
        </div>

        <div class="install">
          <i class="fas fa-arrow-circle-down"></i>
          <span>Installa app</span>
          <hr>
          <i class="fas fa-user-circle"></i>
          <span class="username">Simone Romiti</span>
        </div>
      </section>

      <section class="main-content">
        <div class="upgrade">
          <button type="button" class="my-btn">EFFETTUA L'UPGRADE</button>
        </div>

      </section>
    </main>

    <footer>

    </footer>

  </body>
</html>
